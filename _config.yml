# Site settings
title: Christan Fergus
email: christan.fergus@gmail.com
description: >-
  Player-coach building products and teams that solve real problems 
  through strategic, pragmatic design leadership.
baseurl: ""
url: "https://christanfergus.com"
github_username: fergd

# Build settings
markdown: kramdown
permalink: /:title

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - .git
  - .gitignore

# Collections for case studies
collections:
  work:
    output: true
    permalink: /work/:path/

# Default layouts
defaults:
  - scope:
      path: ""
      type: "work"
    values:
      layout: "case-study"

include:
  - _pages

sass:
  style: compressed

incremental: true

tagline: >-
  Design leader who bridges strategy with execution by building alongside teams. I shape vision through shipping—from AI agents to design systems—delivering products that close multi-million dollar deals, scale quality standards, and drive cross-functional alignment on complex initiatives.
tagline-short: >-
  Design leader who bridges strategy with execution by building alongside teams.