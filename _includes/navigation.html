<div class="container__logo">
    <a href="{{site.baseurl}}">
        <h1>CF</h1>
    </a>
</div>
<nav>
    {% for page in site.pages %}
    {% if page.navpage %}
    <a href="{{page.permalink}}">{{page.title}}</a>

    {% endfor %}
    {% if is_footer == true %}
    <a href="{{site.linkedin}}" target="_blank"><i class="fab fa-linkedin footer-icon"></i>Contact</a>
    {% endif %} 
</nav>
