<div class="container__logo">
    <a href="{{site.baseurl}}" class="faux-heading">C<span class="visually-hidden">hristan&nbsp;</span>F<span class="visually-hidden">ergus Home</span></a>
</div>
<nav {% if is_footer == true %}aria-label="Site footer links and info"{% else %}aria-label="Main Menu"{% endif %}>
    {% for item in site.pages %}
    {% if item.navpage %}
    <a href="{{item.permalink}}" {% if item.url == page.url %}class="current" aria-label="Current page: {{page.title}}"{% endif %} >{{item.title}}</a>
    {% endif %}
    {% endfor %}
    {% if is_footer == true %}
    <a href="mailto:{{site.email}}"><i class="icon icon-envelope" aria-hidden="true"></i>christan.fergUX@gmail.com</a></li>
    {% endif %}
</nav>
