<div class="container__logo">
    <a href="{{site.baseurl}}">
        <h1>C<span class="visually-hidden">hristan&nbsp;</span>F<span class="visually-hidden">ergus</span></h1>
    </a>
</div>
<nav {% if is_footer == true %}aria-label="Site footer links and info"{% else %}aria-label="Main Menu"{% endif %}>
    {% for item in site.pages %}
    {% if item.navpage %}
    <a href="{{item.permalink}}" {% if item.url == page.url %}class="current"{% endif %} >{{item.title}}</a>
    {% endif %}
    {% endfor %}
    {% if is_footer == true %}
    <a href="{{site.linkedin-contact}}" target="_blank" rel="noopener" rel="external">Contact&nbsp;<i class="icon icon-external"></i></a>
    {% endif %}
</nav>
