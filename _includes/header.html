<header class="global-header">
	<a href={{site.baseurl}}><h1>{{ site.author }}</h1></a>
	<nav>
		{% comment %} 
		<a href="">Posts</a>
		{% endcomment %} 
		{% for page in site.pages %} 
		{% if page.display %} 
		<a href="{{page.permalink}}">{{page.title}}</a>
		{% endif %} 
		{% endfor %} 
	</nav>
</header>
