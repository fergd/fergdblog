<div class="article-heading item-a2">
    {% if page.major-category %} 
    <p class="subtitle text--all-caps">{{page.major-category}}</p>
    {% endif %} 
    <h1>{{page.title}}</h1>
    <p>{{page.author}}</p>
    <hr>
    <small>{{page.date | date: "%b %d, %Y"}}</small>
    {% if page.role %} 
    <p class="text--all-caps">Role: {{page.role}}</p>
    {% endif %} 
</div>
<div class="article-heading item-a3">
    <blockquote>
        <p>{{page.subtitle}}</p>
    </blockquote>
</div>
