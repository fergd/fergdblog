<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{{ site.description }}">
	<meta name="theme-color" content="#2a323e"/>
	<title>{% if page.title == "layout" %}{{ site.title }}{%else%}{{page.title}} - Christan Fergus{% endif %}</title>
	<link rel="manifest" href="{{ site.baseurl }}manifest.json">
	<link rel="stylesheet" href="{{ site.css-dir | prepend: site.baseurl }}main.css?v={{site.data.changelog-data[0].num}}" media="(min-width: 320px)">
	<link 
		href="https://fonts.googleapis.com/css?family=Playfair+Display:900|Raleway:400,400i,700,900|Source+Sans+Pro:400,400i,700,900&display=swap" 
		rel="stylesheet">  
	<link rel="icon" 
      type="image/png" 
      href="{{ site.baseurl }}favicon.png?v={{site.data.changelog-data[0].num}}">
</head>
