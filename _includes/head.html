<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	{% comment %}
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	{% endcomment %}
	<meta name="description" content="Web design with a passion for the user and data">
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" media="(min-width: 319px)">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
	<script src="{{"/js/vendors/modernizr-2.6.2-respond-1.1.0.min.js" | prepend: site.baseurl }}"></script>
	{% include grunticon.html %}
	{% include google-analytics.html %}
</head>
