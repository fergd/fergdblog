permalink: /articles

<h1>{{page.title}}</h1>
<ul class="landing-lists">
  {% for post in site.posts %}
    {% if post.type == "article" %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
