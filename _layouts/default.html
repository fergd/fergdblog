<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}?v={{ site.time | date: '%s' }}">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="pt-lg">
  
  <!-- Header with Rainbow Stripe -->
  <header class="container">
    <nav class="nav">
      <a href="/" class="nav__logo">CJF</a>
      <ul class="nav__links">
        <li><a href="/work" class="nav__link {% if page.url contains 'work' %}nav__link--active{% endif %}">WORK</a></li>
        <li><a href="/contact" class="nav__link {% if page.url contains 'contact' %}nav__link--active{% endif %}">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer__content container">
      <p class="footer__text">©2026 — Christan Fergus</p>
      <ul class="footer__links">
        <li><a href="https://github.com/fergd" class="footer__text" target="_blank">GitHub</a></li>
        <li><a href="https://linkedin.com/in/christanfergus" class="footer__text" target="_blank">LinkedIn</a></li>
        <li><a href="/resume" class="footer__text">Resume</a></li>
      </ul>
    </div>
  </footer>
<script>
    lucide.createIcons();
  </script>
</body>
</html>
