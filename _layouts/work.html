---
layout: default
---
<div class="work">
	<header class="work-header">
		<h1 class="work-title">{{ page.title }}</h1>
		<p>A mix of personal &amp; professional projects.</p>
	</header>
	<article class="work-content">
		{{ content }}
		<footer class="work-footer">
			{% comment %}
			<a class="button" href="{{ "/cv/" | prepend: site.baseurl }}">Curriculum Vitae</a>
			{% endcomment %}
			<a class="button no-top" href="{{ "/work/" | prepend: site.baseurl }}">View Work</a>
		</footer>
	</article>
</div>
